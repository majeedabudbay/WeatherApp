<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    

    <script id="city-template" type="text/x-handlebars-template">
        {{#each city}}
          <div class="cityDiv">

            <button class="saveBtn"><i class="fas fa-save"></i></button>

            <span class="cityName">{{name}}</span>
            
            <img class="cityConImg" src={{conditionPic}} alt="">


            <button class="deleteBtn"><i class="fa fa-trash"></i></button>

            
            <span class="cityTemp">{{temperature}} &#8451;</span>
            
            <span class="cityCon">{{condition}}</span>
            
            
            
            
            
            
            

            </div>
            {{/each}}
     </script>

     
    
    <input id="input" type="text" placeholder="City"><button id="searchBtn"><i class="fas fa-search"></i></button>
    <div id="cities"></div>


    <script src='jquery/dist/jquery.js'></script>
    <script src='handlebars/dist/handlebars.js'></script>

    
    <script src="Renderer.js"></script>
    <script src="CityWeather.js"></script>
    <script src="main.js"></script>
</body>
</html>
